<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    
    <!-- tailwind + daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- google fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- fonst awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Payoo | Home</title>
<style>
 *{
    font-family: "Outfit", sans-serif;
 }   
</style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
<header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
 <div class="left-section flex gap-2">
<div class="log w-[60px]">
    <img src="assets/logo.png" alt="logo-image">
</div>
<div class="balance-info">
    <h2 class="font-bold text-2xl">$<span  id="current-balance" >45000</span></h2>
    <p class="text-neutral/50">Available Balance</p>
</div>
    </div>
    <div class="right-section">
        <a href="index.html" class="btn btn-soft"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
    </div>
    </section>
   </header>
  <section class="w-11/12 mx-auto py-10 space-y-4 " >
    <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
   <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
<div class="buttons grid grid-cols-3 gap-3">
    <button onclick="showOnly('Add-Money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-1.png" alt="add money icon"> 
      <p>Add Money</p> 
    </button>
    <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-2.png" alt="add money icon"> 
      <p>Cashout</p> 
    </button>
    <button onclick="showOnly('Transfer-Money')" class="btn flex-col h-full py-4 px-0 btn-primary btn-soft">
      <img src="assets/opt-3.png" alt="add money icon"> 
      <p>Transfer Money</p> 
    </button>
    <button onclick="showOnly('Get-bonus')"  class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-4.png" alt="add money icon"> 
      <p>Get Bonus</p> 
    </button>
    <button class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-5.png" alt="add money icon"> 
      <p>Pay Bill</p> 
    </button>
    <button onclick="showOnly('history')" class="btn flex-col h-full py-4 btn-primary btn-soft">
      <img src="assets/opt-6.png" alt="add money icon"> 
      <p>Transactions</p> 
    </button>
</div>
</section>

  <section id="Add-Money" class="w-11/12 mx-auto py-1 ">
<h2 class="text-xl font-bold mb-5">Add Money</h2>
<div class="card bg-base-100 w-full  shadow-xl  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
              <label  id="add-money-bank" class="label text-neutral font-bold ">Select A Bank</label>
          <select id="add-bank" class="select w-full bg-base-200 rounded-full">
  <option disabled selected>Select back</option>
  <option value="DBBL">DBBL</option>
  <option value="IBBL">IBBL</option>
  <option value="City Bank">City Bank</option>
</select>
<br>
          <label class="label text-neutral font-bold ">Bank Account Number</label>
          <input id="account-number" maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full w-full" placeholder="Enter 11 digit account number"  />
          <br>
          <label class="label text-neutral font-bold">Amount to Add</label>
          <input id="add-amount" maxlength="11" minlength="11" type="number" class="input bg-base-200 rounded-full w-full" placeholder="Enter amount to withdraw"/>
          <br>
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="add-money-pin" minlength="5" maxlength="5" type="password" class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin number" />
          <button id="add-money-btn" class="btn btn-primary rounded-full mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>

</section>

<section id="cashout" class="w-11/12 mx-auto py-1 hidden">
<h2 class="text-xl font-bold mb-5">Cashout</h2>
<div class="card bg-base-100 w-full  shadow-xl  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold ">Agent Number</label>
          <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full w-full" placeholder="Enter your number"  />
          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="amount" maxlength="11" minlength="11" type="number" class="input bg-base-200 rounded-full w-full" placeholder="Enter amount to withdraw"/>
          <br>
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="cashout-pin" minlength="5" maxlength="5" type="password" class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin number" />
          <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

</section>

<!-- Transfer Money -->
<section id="Transfer-Money" class="w-11/12 mx-auto py-1 hidden">
<h2 class="text-xl font-bold mb-5">Transfer Money</h2>
<div class="card bg-base-100 w-full  shadow-xl  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold ">User Account Number</label>
          <input id="user-number" maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full w-full" placeholder="Enter 11 digit number"  />
          <br>
          <label class="label text-neutral font-bold">Amount</label>
          <input id="Transfer-amount" maxlength="11" minlength="11" type="number" class="input bg-base-200 rounded-full w-full" placeholder="Enter amount to Transfer"/>
          <br>
          <label class="label text-neutral font-bold">Pin Number</label>
          <input id="Transfer-pin" minlength="5" maxlength="5" type="password" class="input bg-base-200 rounded-full w-full" placeholder="Enter 4 Digit Pin number" />
          <button id="send-btn" class="btn btn-primary rounded-full mt-4">Send Now</button>
        </fieldset>
      </div>
    </div>

</section>

<section id="Get-bonus" class="w-11/12 mx-auto py-1 hidden ">
<h2 class="text-xl font-bold mb-5">Get Bonus</h2>
<div class="card bg-base-100 w-full  shadow-xl  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold ">Enter Bonus Coupon</label>
          <input id="coupon" maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full w-full" placeholder="Enter your coupon"  />
         
          <button id="bonus-btn" class="btn btn-primary rounded-full mt-4">Get Bonus</button>
        </fieldset>
      </div>
    </div>

</section>





<!-- Transaction -->
<section id="history" class="w-11/12 mx-auto py-1 space-y-5 hidden">
<h2 class="text-xl font-bold mb-5">Transaction History</h2>
<div id="history-container" class="space-y-4">
 
</div>
</section>


<script src="script/machine.js"></script>
<script src="script/cashout.js"></script>
<script src="script/addMoney.js"></script>
<script src="script/transfer.js"></script>
<script src="script/bouns.js"></script>
</body>
</html>
