<!DOCTYPE html>
<html lang="en" data-theme = "light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    
    <!-- tailwind + daisy ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- google fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- fonst awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Payoo | Login</title>
<style>
 *{
    font-family: "Outfit", sans-serif;
 }   
</style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto pt-[210px]">
<div class="logo w-[250px] mx-auto">
<img src="assets/Logo-full.png" alt="logo-image">
</div>
<div class="form pt-10">
 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl mx-auto  rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full" placeholder="Enter your number" />
          <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input minlength="4" maxlength="4" type="password" class="input bg-base-200 rounded-full" placeholder="Enter 4 Digit Pin" />
      
          <button class="btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>
</div>
<script src="script/login.js"></script>  
</body>
</html>
